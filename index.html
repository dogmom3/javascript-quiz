<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="quiz-box" id="quiz-box">
        <div class="score" id="score">
            <span id="user-score">0/10</span>
        </div>
        <div class="timer">
            <span id="timer">75 seconds</span>
        </div>
        <div class="content" id="content">
            <div id="question">QUESTION HERE?</div>
            <div class="answers" id="answers">
                <button class="btn1" id="btn1">answer 1</button>
                <button class="btn2" id="btn2">answer 2</button>
                <button class="btn3" id="btn3">answer 3</button>
                <button class="btn4" id="btn4">answer 4</button>
            </div>
        </div>
    </div>    
</body>
</html>
